services:
  # PostgreSQL - 主数据库
  postgres:
    image: postgres:16-alpine
    container_name: deepdive-postgres
    environment:
      POSTGRES_USER: deepdive
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-deepdive_dev_password}
      POSTGRES_DB: deepdive
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U deepdive"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j - 知识图谱
  neo4j:
    image: neo4j:5-community
    container_name: deepdive-neo4j
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-neo4j_dev_password}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p ${NEO4J_PASSWORD:-neo4j_dev_password} 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - 缓存
  redis:
    image: redis:7-alpine
    container_name: deepdive-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Qdrant - 向量数据库
  qdrant:
    image: qdrant/qdrant:latest
    container_name: deepdive-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__API_KEY: ${QDRANT_API_KEY:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB - 原始数据存储
  mongo:
    image: mongo:7
    container_name: deepdive-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: deepdive
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-mongo_dev_password}
      MONGO_INITDB_DATABASE: deepdive
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  redis_data:
  qdrant_data:
  mongo_data:

networks:
  default:
    name: deepdive-network
