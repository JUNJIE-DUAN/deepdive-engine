name: Deploy to OCI

on:
  push:
    branches: [main]
    paths:
      - "frontend/**"
      - "backend/**"
      - "ai-service/**"
      - "docker-compose.yml"
      - ".github/workflows/oci-deploy.yml"
  workflow_dispatch:

env:
  OCI_REGION: ${{ secrets.OCI_REGION }}

jobs:
  # ========================================================================
  # 构建和测试阶段
  # ========================================================================
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [frontend, backend]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies (${{ matrix.service }})
        run: |
          cd ${{ matrix.service }}
          npm ci

      - name: Lint (${{ matrix.service }})
        run: |
          cd ${{ matrix.service }}
          npm run lint || true

      - name: Type Check (${{ matrix.service }})
        run: |
          cd ${{ matrix.service }}
          npm run type-check || true

      - name: Test (${{ matrix.service }})
        run: |
          cd ${{ matrix.service }}
          npm test || true

      - name: Build (${{ matrix.service }})
        run: |
          cd ${{ matrix.service }}
          npm run build

  # ========================================================================
  # 构建 Docker 镜像并推送到 OCI Registry
  # ========================================================================
  build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        include:
          - service: frontend
            dockerfile: frontend/Dockerfile
            context: ./frontend
          - service: backend
            dockerfile: backend/Dockerfile
            context: ./backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get OCI Namespace
        id: oci
        run: |
          # 从 secrets 中获取命名空间（需要提前设置）
          echo "namespace=${{ secrets.OCI_REGISTRY_NAMESPACE }}" >> $GITHUB_OUTPUT
          echo "registry=${{ env.OCI_REGION }}.ocir.io" >> $GITHUB_OUTPUT

      - name: Login to OCI Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ steps.oci.outputs.registry }}
          username: ${{ secrets.OCI_REGISTRY_USERNAME }}
          password: ${{ secrets.OCI_REGISTRY_PASSWORD }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ steps.oci.outputs.registry }}/${{ steps.oci.outputs.namespace }}/deepdive-${{ matrix.service }}
          tags: |
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ steps.oci.outputs.registry }}/${{ steps.oci.outputs.namespace }}/deepdive-${{ matrix.service }}:buildcache
          cache-to: type=registry,ref=${{ steps.oci.outputs.registry }}/${{ steps.oci.outputs.namespace }}/deepdive-${{ matrix.service }}:buildcache,mode=max

  # ========================================================================
  # 部署到 OCI
  # ========================================================================
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Setup OCI CLI
        uses: oracle-actions/setup-oci-cli@v1
        with:
          version: latest

      - name: Configure OCI CLI
        run: |
          mkdir -p ~/.oci
          echo "${{ secrets.OCI_API_KEY }}" | base64 -d > ~/.oci/oci_api_key.pem
          chmod 600 ~/.oci/oci_api_key.pem

          cat > ~/.oci/config <<EOF
          [DEFAULT]
          user=${{ secrets.OCI_USER_OCID }}
          fingerprint=${{ secrets.OCI_FINGERPRINT }}
          key_file=~/.oci/oci_api_key.pem
          tenancy=${{ secrets.OCI_TENANCY_OCID }}
          region=${{ env.OCI_REGION }}
          EOF

      - name: Get Instance IPs
        id: instances
        run: |
          FRONTEND_IP=$(oci compute instance list \
            --compartment-id ${{ secrets.OCI_COMPARTMENT_OCID }} \
            --query "data[?display_name=='deepdive-frontend'].primary_vnic.primary_public_ip_address | [0]" \
            --raw-output)

          BACKEND_IP=$(oci compute instance list \
            --compartment-id ${{ secrets.OCI_COMPARTMENT_OCID }} \
            --query "data[?display_name=='deepdive-backend'].primary_vnic.primary_private_ip_address | [0]" \
            --raw-output)

          echo "frontend_ip=$FRONTEND_IP" >> $GITHUB_OUTPUT
          echo "backend_ip=$BACKEND_IP" >> $GITHUB_OUTPUT

      - name: Deploy Frontend
        if: steps.instances.outputs.frontend_ip != 'None' && steps.instances.outputs.frontend_ip != ''
        run: |
          ssh -o StrictHostKeyChecking=no \
            -i ~/.oci/oci_api_key.pem \
            ubuntu@${{ steps.instances.outputs.frontend_ip }} << 'EOSSH'
            set -e
            cd /home/ubuntu
            docker-compose pull deepdive-frontend
            docker-compose up -d deepdive-frontend
            sleep 10
            docker ps | grep deepdive-frontend && echo "Frontend deployed successfully"
          EOSSH

      - name: Deploy Backend
        if: steps.instances.outputs.backend_ip != 'None' && steps.instances.outputs.backend_ip != ''
        run: |
          ssh -o ProxyCommand="ssh -o StrictHostKeyChecking=no -W %h:%p ubuntu@${{ steps.instances.outputs.frontend_ip }}" \
            -o StrictHostKeyChecking=no \
            ubuntu@${{ steps.instances.outputs.backend_ip }} << 'EOSSH'
            set -e
            cd /home/ubuntu
            docker-compose pull deepdive-backend
            docker-compose up -d deepdive-backend
            sleep 10
            docker ps | grep deepdive-backend && echo "Backend deployed successfully"
          EOSSH

      - name: Verify Deployment
        if: steps.instances.outputs.frontend_ip != 'None' && steps.instances.outputs.frontend_ip != ''
        run: |
          echo "Checking frontend health..."
          for i in {1..30}; do
            if curl -f http://${{ steps.instances.outputs.frontend_ip }}/ &>/dev/null; then
              echo "Frontend is healthy"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Frontend health check failed"
              exit 1
            fi
            sleep 2
          done

      - name: Notify on Success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: "DeepDive Engine 部署到 OCI 成功！"
          fields: repo,message,commit,author
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

      - name: Notify on Failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: "DeepDive Engine 部署到 OCI 失败！"
          fields: repo,message,commit,author
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
